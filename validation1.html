<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form validation</title>

	<style type="text/css">
		body
		{
			background-color: lightgray;
		}
		table
		{
			margin-left: 400px;
			/*margin-top: 250px;*/
			width: 500px;
			height: 500px;
			border: 4px dashed red;
		}
		td
		{
			border: 2px solid black;
		}

		.cs
		{
			width: 95%;
		}
		#p1
		{
			margin-left: 100px;
			border:2px solid black ;
		}
		h1
		{
			text-align: center;
			margin-top: 200px;


		}
	</style>

	<script type="text/javascript">
		
		function validate()		
		{
			var cnt = 0;

			var name = document.getElementById('name').value;
			var address = document.getElementById('address').value;
			var city = document.getElementById('city').value;
			var gender = document.getElementsByName('gender');
			var hobby = document.getElementsByClassName('hobby');
			var email = document.getElementById('email').value;
			var pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,3}))$/;
			var pass = document.getElementById('pass').value;
			var pat = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,12})/;
			var pas = document.getElementById('pas').value;
			var mob = document.getElementById('mob').value;
			





			for (var i = 0; i < hobby.length; i++) {
			
				if (hobby[i].checked == true)
				{
					cnt++;
				}

			}



			if(name == "")
			{
				alert("please enter your name...!");
				return false;
			}

			if(address == "")
			{
				alert("please enter address..!");
				return false;
			}

			if(city == "")
			{
				alert("please select your city..!");
				return false;
			}

			if (gender[0].checked == false && gender[1].checked == false)
			{
				alert("Plz select gender..");
				return false;
			}
			if (cnt < 2)
			{
				alert("Select Your Hobby...!");
				return false;
			}
			if (pattern.test(email) == false)
			{
				alert("Enter valid email...!");
				return false;
			}

			if (pat.test(pass) == false)
			{
				alert("Enter valid password...!");
				return false;
			}

			if (pat.test(pas) == false)
			{
				alert("Enter valid password...!");
				return false;
			}

			if(pas == "")
			{
				alert("please enter your password..!");
				return false;
			}

			if(pas != pass)
			{
				alert("please enter correct password...!");
				return false;
			}

			if(mob == "")
			{
				alert("please enter your mobile no..!");
				return false;
			}

		}

	</script>
</head>
<body>

		<h1>Application Form</h1>

	<form onsubmit="return validate()" method="post">
		<table>
			<tr>
				<td>Name : </td>
				<td>
					<input type="text" name="" id="name" class="cs">
				</td>
			</tr>
			<tr>
				<td>Address : </td>
				<td>
					<textarea id="address" class="cs"></textarea>
				</td>
			</tr>
			<tr>
				<td>City : </td>
				<td>
					<select id="city" class="cs">
						<option value="">--Select City--</option>
						<option value="surat">surat</option>
						<option value="baroda">baroda</option>
						<option value="Vapi">Vapi</option>
						<option value="valasad">valsad</option>
						<option value="bharooch">bharooch</option>

					</select>
				</td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td>
					<input type="Radio" name="gender">Male<br>
					<input type="Radio" name="gender">Female

				</td>
			</tr>
			<tr>
				<td>Hobby : </td>
				<td>
					<input type="checkbox" name="" class="hobby">Reading<br>
					<input type="checkbox" name="" class="hobby">Cricket<br>
					<input type="checkbox" name="" class="hobby">Cooking<br>
					<input type="checkbox" name="" class="hobby">Travelling<br>
					<input type="checkbox" name="" class="hobby">Football<br>
					

				</td>
			</tr>
			<tr>
				<td>Email :</td>
				<td>
					<input type="text" name="" id="email" class="cs">
				</td>
			</tr>
			<tr>
				<td>Password :</td>
				<td>
					<input type="Password" name="" id="pass" class="cs">
				</td>
			</tr>

			<tr>
				<td>Re-Password :</td>
				<td>
					<input type="Password" name="" id="pas" class="cs">
				</td>
			</tr>
			<tr>
				<td>Mobile No :</td>
				<td>
					<input type="text" name="" id="mob" class="cs">
				</td>
			</tr>
			<tr>
				<th>
					<input type="submit" name="" class="cs" id="p1">
				</th>
			</tr>
		</table>
	</form>

</body>
</html>
