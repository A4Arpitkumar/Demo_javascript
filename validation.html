<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		
		function validate(){

			var cnt=0;

			var name = document.getElementById('name').value;
			var address = document.getElementById('address').value;
			var city = document.getElementById('city').value;
			var gender = document.getElementsByName('gender');
			var hobby = document.getElementsByClassName('hobby');
			var email = document.getElementById('email').value;
			var pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;


			for (var i = 0; i < hobby.length; i++) {
			
				if (hobby[i].checked == true)
				{
					cnt++;
				}

			}

			if (name == "")
			{
				alert("Plz enter your name...!");
				return false;
			}
			if (address == "")
			{
				alert("Plz enter address...!");
				return false;
			}
			if (city == "")
			{
				alert("Plz select your city...!");
				return false;
			}
			if (gender[0].checked == false && gender[1].checked == false)
			{
				alert("Plz select gender..");
				return false;
			}
			if (cnt < 2)
			{
				alert("Select Your Hobby...!");
				return false;
			}
			if (pattern.test(email) == false)
			{
				alert("Enter valid email...!");
				return false;
			}

		}

	</script>

</head>
<body>

	<form onsubmit="return validate()">
		<table>
			<tr>
				<td>Name :</td>
				<td>
					<input type="text" name="" id="name">
				</td>
			</tr>

			<tr>
				<td>Address :</td>
				<td>
					<textarea id="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>City :</td>
				<td>
					<select id="city">
						<option value="">--Select City--</option>
						<option value="surat">Surat</option>
						<option value="vapi">Vapi</option>
						<option value="navsari">Navsari</option>
						<option value="valsad">Valsad</option>
						<option value="baroda">Baroda</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td>
					<input type="radio" name="gender">Male<br>
					<input type="radio" name="gender">Female
				</td>
			</tr>
			<tr>
				<td>Hobby :</td>
				<td>
					<input type="checkbox" name="" class="hobby">Reading<br>
					<input type="checkbox" name="" class="hobby">Cricket<br>
					<input type="checkbox" name="" class="hobby">Swimming<br>
					<input type="checkbox" name="" class="hobby">Travelling<br>
					<input type="checkbox" name="" class="hobby">Football<br>
				</td>
			</tr>
			<tr>
				<td>Email :</td>
				<td>
					<input type="text" name="" id="email">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
