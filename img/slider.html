<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slider image</title> 
	<script type="text/javascript">
		
		var cnt = 0;
		function slider() 
		{
			var sli_img = document.getElementsByTagName('img');

			for(var i=0;i < sli_img.length;i++)
			{
				sli_img[i].style.display="none";

				// if(i<1)
				// {
				// 	sli_img[0].style.button.disable;
				// }


			}

			
			

			if(cnt > sli_img.length-1)
				{
					cnt = 0;
				}

				if(cnt < 0)
				{
					cnt = sli_img.length-1
				}
				sli_img[cnt].style.display="block";

				

		}

		function next()
		{
			cnt++;
			slider();
		}

		function prev()
		{
			cnt--;
			// if(cnt == 0)
			// {
			// 	for(var i = sli_img.length-1 ; i>0;i--)
			// 	{
			// 	i=sli_img.length-1;
			// 	}
			// }
			// sli_img[i].style.display="none";
			slider();
		}

		window.onload=function() 
			{
				slider();
			}

			// setInterval (function{
			// 	next();
			// },2000)
	</script>
</head>
<body>


	<img src="slider(1).jpg" width="100%" height="800px">
	<img src="slider(2).jfif" width="100%" height="800px">
	<img src="slider(3).jfif" width="100%" height="800px">
	<img src="slider(4).jfif" width="100%" height="800px">
	<img src="slider(5).jpg"  width="100%" height="800px">
	<img src="slider(6).jfif" width="100%" height="800px">

	<br>
	<br>

	<center>

		<button onclick="prev()">prev</button>
		<button onclick="next()">next</button>
		

	</center>



</body>
</html>
